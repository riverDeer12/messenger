<ion-header translucent>
  <ion-toolbar>
    <ion-title>Your chats</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>

  <ion-grid *ngIf="loadingData">
    <ion-row>
      <ion-col size="5"></ion-col>
      <ion-col size="3">
        <ion-spinner name="dots"></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list *ngIf="!loadingData">
    <ion-item *ngFor="let chat of chats" (click)="openChat(chat.chatId)">
      <ion-avatar slot="start">
        <img src="assets/images/default-man.png">
      </ion-avatar>
      <ion-label>
        <h2>{{chat.name}}</h2>
        <p class="date-text">Last activity: {{chat.lastActivityAt | date:'short' }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<navigation-tabs></navigation-tabs>
