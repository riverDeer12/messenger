<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="header-title">Your chats</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="content" fullscreen>

  <ion-grid *ngIf="loadingData">
    <ion-row>
      <ion-col size="5"></ion-col>
      <ion-col size="3">
        <ion-spinner name="dots"></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list *ngIf="!loadingData && hasActiveChats">
    <ion-item *ngFor="let chat of chats" (click)="openChat(chat.chatId)">
      <ion-avatar class="avatar" slot="start">
        <img src="assets/images/default-man.png">
      </ion-avatar>
      <ion-label>
        <h3 class="chat-item-heading-title">{{chat.name}}</h3>
        <p class="date-text">Last activity: {{chat.lastActivityAt | date:'dd.MM.yyyy, HH:mm' }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-list *ngIf="!hasActiveChats">
    <ion-item>
      <ion-label>
        <h3 class="chat-item-heading-title">You don't have any active chats.</h3>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>

<navigation-tabs></navigation-tabs>
