<ion-content>
  <ion-card>
    <ion-card-content>
      <form [formGroup]="loginForm" autocomplete="off" (submit)="onSubmit(loginForm)">

        <ion-list lines="none" *ngIf="wrongLogin">
          <ion-item> 
            <ion-icon color="danger" name="close-circle-outline" slot="start"></ion-icon>
            <ion-text color="danger">
              <h4>Wrong username or password.</h4>
            </ion-text>
          </ion-item>
        </ion-list>

        <ion-item>
          <ion-label position="floating">Username</ion-label>
          <ion-input formControlName="username"></ion-input>
          <ion-icon name="person-outline" slot="start"></ion-icon>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
          <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
        </ion-item>

        <div class="ion-padding ion-text-center">
          <ion-button type="submit" color="success" fill="solid" [disabled]="loginForm.invalid" expand="block">
            <ion-text *ngIf="!loginSubmited">Login</ion-text>
            <ion-spinner *ngIf="loginSubmited" name="dots"></ion-spinner>
          </ion-button>
          <ion-text>
            or<br/>
            <ion-button color="warning" expand="block" fill="solid" routerLink="/registration">Register</ion-button>
          </ion-text>
        </div>

      </form>
    </ion-card-content>
  </ion-card>

  
</ion-content>
