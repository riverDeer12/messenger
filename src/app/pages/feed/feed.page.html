<ion-header translucent>
  <ion-toolbar>
    <ion-title>List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>

  <ion-grid *ngIf="loadingData">
    <ion-row>
      <ion-col size="5"></ion-col>
      <ion-col size="3">
        <ion-spinner name="dots"></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list *ngIf="!loadingData">
    <ion-list-header>
      Recent Conversations
    </ion-list-header>

    <ion-item *ngFor="let chat of chats">
      <ion-avatar slot="start">
        <img src="assets/images/default-man.png">
      </ion-avatar>
      <ion-label>
        <h2>{{chat.name}}</h2>
        <h3>I'm a big deal</h3>
        <p>Listen, I've had a pretty messed up day...</p>
      </ion-label>
    </ion-item>
  </ion-list>
  <app-navigation-tabs></app-navigation-tabs>
</ion-content>
